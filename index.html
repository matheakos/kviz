<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz</title>
</head>
<body>
    <div class="container">
        <h5>Kvíz: mindjárt meglesz a neve</h5>
        <div class="row">
            <p>1. Melyik játék kiadó fejlesztette a Crash Bandicoot első három részét?</p>
            <form action="">
                <p>
                    <input type="radio" name="naughty">
                    <label for="name">Naughty Dog</label>
                </p>
                <p>
                    <input type="radio" name="traveller">
                    <label for="traveller">Traveller's Tales</label>
                </p>
                <p>
                    <input type="radio" name="radical">
                    <label for="radical">Radical Entertainment</label>
                </p>
                <p>
                    <input type="radio" name="vicarious">
                    <label for="vicarious">Vicarious Visions</label>
                </p>
            </form>
        </div>
        <div class="row">
            <p>2. Válassza ki azt a foglalatot, amely AMD típusú processzort támogat.</p>
            <form action="">
                <select name="" id="">
                    <option value="LGA 1150"></option>
                    <option value="LGA 1200"></option>
                    <option value="Socket AM4"></option>
                    <option value="LGA 1151"></option>
                </select>
            </form>
        </div>
    </div>
</body>
</html>
